<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<link rel="stylesheet" href="data/style.css">
		<script defer src="data/script.js"></script>
		<title>Discord Profile</title>
	</head>
	<body>
		<section id="teste" class="user">
			<section class="user-header">
				<div class="user-background"></div>
				<div class="pfp-bolinha">
					<div class="user-pfp"></div>
					<span class="user-bolinha"></span>
				</div>
			</section>
			<section class="user-body">
				<section class="user-name">
					<h1 class="name-exb">Teste</h1>
					<h2 class="name-def">teste001</h2>
				</section>
				<section class="user-sobre">
					<h1>SOBRE MIM</h1>
					<p>Descrição</p>
				</section>
				<section class="user-desde">
					<h1>MEMBRO DE DISCORD DESDE</h1>
					<p>feb. 11, 2021</p>
				</section>
				<section class="user-nota">
					<h1>NOTA</h1>
					<input type="text" class="input-nota">
				</section>
				<section class="user-mensagem">
					<input type="text" class="input-mensagem" placeholder="Enviar mensagem a @teste001">
				</section>
			</section>
		</section>
	</body>
</html>
